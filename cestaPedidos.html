<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pedidos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>

<body>
    <div class="container">
        <form action='' id="cardapio">
            <h1>Pedidos</h1>
            <div id="colunas">
                <h3>Gunkanzushi</h3>
                <img src=".//imagens/MicrosoftTeams-image (1).png">
                <figcaption>GunkanzushiEsse sushi também é chamado de gunkan maki ou gunkan. O tamanho é um pouco menor
                    do
                    que as outras variedades.Ele é montado a partir de uma pequena porção de arroz do lado de dentro,
                    com
                    alga nori por fora.Após cortar os sushis, é acrescentada uma pequena cobertura, geralmente usando
                    ovas
                    de peixe. Também pode ser coberto com pequenos pedaços de atum, omelete ou salmão.</figcaption><br>
                    <p>Porção com 6 peças</p>
                    <p>Valor R$20,00</p>
            </div>
            <div id="colunas">
                <h3>Niguiri</h3>
                <figure>
                    <img src=".//imagens/MicrosoftTeams-image.png">
                    <figcaption>Niguiri é uma variação do tradicional sushi feito com a mão, onde se molda uma pequena
                        porção de arroz em um formato levemente oval e deve se encaixar em dois dedos da mão.Por cima do
                        arroz é acrescentada uma fatia de sashimi de algum peixe (geralmente cavalinha, salmão, robalo,
                        pargo, peixe-galo, linguado ou atum) ou outro fruto do mar cru, como polvo, lula ou
                        berbigão.Dependendo do preparo, ele pode ter uma fina tira de nori prendendo o recheio ao arroz,
                        além de incluir uma pequena quantidade de wasabi (raiz forte) em alguns casos.</figcaption>
                        <p>Porção com 8 peças</p>
                        <p>Valor R$25</p>
                </figure>
            </div>
            <button id="finalizar" type="button" onclick="FinalizarPedido()">Finalizar pedido</button><br>
            <button id="pedir" type="button" onclick="AdicionarPedidos()">Adicionar mais itens</button>
        </form>
    </div>
</body>

</html>
