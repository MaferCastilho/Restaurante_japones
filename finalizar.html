<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Finalização do Pedido</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>

</head>

<body>
    <h1>Finalizar Pedido</h1>

    <div id="finalizar">
        <p>Seu pedido foi enviado para a cozinha</p>
        <p>Total: R$45,00</p>
        <form>
            <label>Selecione sua mesa:</label>
            <select id="number" name="number">
                <option>Mesa 1</option>
                <option>Mesa 2</option>

                <option>Mesa 4</option>
                <option>Mesa 5</option>
                <option>Mesa 6</option>
                <option>Mesa 7</option>
                <option>Mesa 8</option>
                <option>Mesa 9</option>
                <option>Mesa 10</option>
                <option>Mesa 11</option>
                <option>Mesa 12</option>
                <option>Mesa 13</option>
                <option>Mesa 14</option>
                <option>Mesa 15</option>
            </select>
        </form>
        <p>Selecione forma de pagamento</p>
    </div>

    <button type="button" onclick="PagarnoCaixa()">Pagar no Caixa</button>
    <button type="button" onclick="PagarAgora()">Pagar Agora</button>
</body>

</html>
