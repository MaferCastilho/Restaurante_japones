<body>
    <div class="container">
        <form action='' id="cardapio">
            <h1>Cardápio</h1>
            <div id="colunas">
                <h3>Gunkanzushi</h3>
                <a href="pedido.html">
                    <figure>
                        <img src=".//imagens/MicrosoftTeams-image (1).png" alt="">
                        <figcaption>GunkanzushiEsse sushi também é chamado de gunkan maki ou gunkan. O tamanho é um
                            pouco menor do que as outras variedades.Ele é montado a partir de uma pequena porção de
                            arroz do lado de dentro, com alga nori por fora. Após cortar os sushis, é acrescentada uma
                            pequena cobertura, geralmente usando ovas de peixe. Também pode ser coberto com pequenos
                            pedaços de atum, omelete ou salmão. <br><br>Porção com 6 peças</br></br></br>
                        </figcaption>
                        <p>Valor R$20,00</p>
                    </figure>
                </a>
                <a href="cestaPedidos.html">
                    <h3>Niguiri</h3>
                    <figure>
                        <img src=".//imagens/MicrosoftTeams-image.png" alt="">
                        <figcaption>Niguiri é uma variação do tradicional sushi feito com a mão, onde se molda uma
                            pequena porção de arroz em um formato levemente oval e deve se encaixar em dois dedos da
                            mão.Por cima do arroz é acrescentada uma fatia de sashimi de algum peixe (geralmente
                            cavalinha, salmão, robalo, pargo, peixe-galo, linguado ou atum) ou outro fruto do mar cru,
                            como polvo, lula ou berbigão.Dependendo do preparo, ele pode ter uma fina tira de nori
                            prendendo o recheio ao arroz, além de incluir uma pequena quantidade de wasabi (raiz forte)
                            em alguns casos.<br><br>Porção com 8 peças
                        </figcaption>
                        <p>Valor R$25,00</p>
                    </figure>
                </a><br>
                <h3>Tekkamaki</h3>
                <figure>
                    <img src=".//imagens/Tekkamaki.png" alt="">
                    <figcaption>Sendo a terceira variedade do Hossomaki, seguindo o modelo de montagem com arroz e alga
                        nori, este sushi é recheado com atum.<br>
                        <p>Valor R$23,00</p>
                    </figcaption>

                </figure>
            </div>
            <div id="colunas">
                <h3>Shakemaki</h3>
                <figure>
                    <img src=".//imagens/shakemaki.png" alt="">
                    <figcaption>O Shakemaki é uma variedade de Hossomaki, um tipo de sushi com composição tradicional,
                        onde
                        um recheio é envolvido pela camada de arroz e pela folha de nori. Os rolinhos são um pouco
                        mais finos e geralmente possuem somente um recheio. No caso do Shakemaki, o recheio é
                        composto de salmão, chamado algumas vezes de “salmão maki”.<br>
                        <p>Valor R$17,00</p></br></br>
                    </figcaption>

                </figure>
                <h3>Kappamaki</h3>
                <figure>
                    <img src=".//imagens/Kappamaki.png" alt="">
                    <figcaption>O Kappamaki é a segunda variedade do sushi tipo Hossomaki. O recheio nesse caso é
                        composto por finas fatias ou pequenos pedaços de pepino.O nome “Kappa” é inspirado em um ser
                        mitológico japonês que tem o pepino como sua comida preferida.<br>
                        <p>Valor R$21,00</p></br></br></br></br></br></br>
                    </figcaption>
                </figure>
                <h3>Uramaki</h3>
                <figure>
                    <img src=".//imagens/Uramaki.png" alt="">
                    <figcaption>O Uramaki é um nome usado para especificar os sushis que possuem uma folha de nori
                        enrolada pelo lado de dentro, envolvendo o recheio.O arroz é montado pelo lado de fora, e muitas
                        vezes essa variedade possui grãos de gergelim torrado na parte externa.<br>
                        <p>Valor R$28,00</p></br></br>
                    </figcaption>
                </figure>
            </div>
            <h1>Rodízio</h1>
            <a href="casa.html">
                <button type="button" onclick="RodíziodaCasa()">Da Casa</button><br></br></a>
        </form>
    </div>
